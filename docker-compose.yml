services:
  ollama:
    image: ollama/ollama:latest
    container_name: dndan-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # GPU support for NVIDIA cards
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: dndan-app
    ports:
      - "3000:3000"
      - "5173:5173"
    environment:
      - LLM_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  ollama_data:
